<div class="d-flex justify-content-center">
  <div class="col-8">
    @if (item) {
      <div>
        <h2 data-cy="itemDetailsHeading"><span jhiTranslate="gypsoGestApp.item.detail.title">Item</span></h2>

        <hr />

        <jhi-alert-error></jhi-alert-error>

        <jhi-alert></jhi-alert>

        <dl class="row-md jh-entity-details">
          <dt><span jhiTranslate="global.field.id">ID</span></dt>
          <dd>
            <span>{{ item.id }}</span>
          </dd>
          <dt><span jhiTranslate="gypsoGestApp.item.gypseType">Gypse Type</span></dt>
          <dd>
            <span jhiTranslate="{{ 'gypsoGestApp.GypseType.' + item.gypseType }}">{{ item.gypseType }}</span>
          </dd>
          <dt><span jhiTranslate="gypsoGestApp.item.quantity">Quantity</span></dt>
          <dd>
            <span>{{ item.quantity }}</span>
          </dd>
          <dt><span jhiTranslate="gypsoGestApp.item.unitPrice">Unit Price</span></dt>
          <dd>
            <span>{{ item.unitPrice }}</span>
          </dd>
          <dt><span jhiTranslate="gypsoGestApp.item.sale">Sale</span></dt>
          <dd>
            @if (item.sale) {
              <div>
                <a [routerLink]="['/sale', item.sale.id, 'view']">{{ item.sale.id }}</a>
              </div>
            }
          </dd>
        </dl>

        <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
          <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
        </button>

        <button type="button" [routerLink]="['/item', item.id, 'edit']" class="btn btn-primary">
          <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
        </button>
      </div>
    }
  </div>
</div>
