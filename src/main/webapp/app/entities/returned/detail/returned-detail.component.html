<div class="d-flex justify-content-center">
  <div class="col-8">
    @if (returned) {
      <div>
        <h2 data-cy="returnedDetailsHeading"><span jhiTranslate="gypsoGestApp.returned.detail.title">Returned</span></h2>

        <hr />

        <jhi-alert-error></jhi-alert-error>

        <jhi-alert></jhi-alert>

        <dl class="row-md jh-entity-details">
          <dt><span jhiTranslate="global.field.id">ID</span></dt>
          <dd>
            <span>{{ returned.id }}</span>
          </dd>
          <dt><span jhiTranslate="gypsoGestApp.returned.paymentCode">Payment Code</span></dt>
          <dd>
            <span>{{ returned.paymentCode }}</span>
          </dd>
        </dl>

        <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
          <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
        </button>

        <button type="button" [routerLink]="['/returned', returned.id, 'edit']" class="btn btn-primary">
          <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
        </button>
      </div>
    }
  </div>
</div>
