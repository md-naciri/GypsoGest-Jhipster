<div class="d-flex justify-content-center">
  <div class="col-8">
    @if (transaction) {
      <div>
        <h2 data-cy="transactionDetailsHeading"><span jhiTranslate="gypsoGestApp.transaction.detail.title">Transaction</span></h2>

        <hr />

        <jhi-alert-error></jhi-alert-error>

        <jhi-alert></jhi-alert>

        <dl class="row-md jh-entity-details">
          <dt><span jhiTranslate="global.field.id">ID</span></dt>
          <dd>
            <span>{{ transaction.id }}</span>
          </dd>
          <dt><span jhiTranslate="gypsoGestApp.transaction.date">Date</span></dt>
          <dd>
            <span>{{ transaction.date | formatMediumDatetime }}</span>
          </dd>
          <dt><span jhiTranslate="gypsoGestApp.transaction.amount">Amount</span></dt>
          <dd>
            <span>{{ transaction.amount }}</span>
          </dd>
          <dt><span jhiTranslate="gypsoGestApp.transaction.paymentCode">Payment Code</span></dt>
          <dd>
            <span>{{ transaction.paymentCode }}</span>
          </dd>
          <dt><span jhiTranslate="gypsoGestApp.transaction.type">Type</span></dt>
          <dd>
            <span jhiTranslate="{{ 'gypsoGestApp.PaymentType.' + transaction.type }}">{{ transaction.type }}</span>
          </dd>
          <dt><span jhiTranslate="gypsoGestApp.transaction.client">Client</span></dt>
          <dd>
            @if (transaction.client) {
              <div>
                <a [routerLink]="['/client', transaction.client.id, 'view']">{{ transaction.client.id }}</a>
              </div>
            }
          </dd>
        </dl>

        <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
          <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
        </button>

        <button type="button" [routerLink]="['/transaction', transaction.id, 'edit']" class="btn btn-primary">
          <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
        </button>
      </div>
    }
  </div>
</div>
